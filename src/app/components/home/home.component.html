<app-friendlist (friendEvent)="getFriends($event)"></app-friendlist>

<ul class="nav flex-column">
  <li class="nav-item" *ngFor="let user of friendsList">
    {{user.email}}
    <button class="btn btn-info" (click)="connect(user.id)">Connect</button>
  </li>

</ul>

<video #myvideo></video>

<div *ngIf="peer">
 <app-canvas [peer] = "peer"></app-canvas>
</div>
